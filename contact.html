    <!-- MAIN NAVIGATION -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <a class="navbar-brand" href="#">LuLu Belle Creations</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"

    <div class="contact container text-center">
      <h1>Contact Us</h1>
      <h2>We'd love to hear from you! Please fill out the form below:</h2>
      <form class="mt-4" name="contact" method="POST" data-netlify="true">
        <p>
          <label class="contact-label"
            >Your Name: <input class="contact-input" type="text" name="name"
          /></label>
        </p>
        <p>
          <label class="contact-label"
            >Your Email: <input class="contact-input" type="email" name="email"
          /></label>
        </p>
        <p>
          <label class="contact-message"
            >Message: <textarea rows="6" cols="58" name="message"></textarea
          ></label>
        </p>
        <p>
          <button type="submit">Send</button>
        </p>
      </form>
    </div>
